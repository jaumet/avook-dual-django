{% extends 'base.html' %}

{% block title %}<span data-translate-key="signup.title">Crear compte â€” Audiovook Dual</span>{% endblock %}

{% block content %}
<section class="form-section">
    <h1 data-translate-key="signup.header">Crea un compte</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="form__field">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <p class="form__error">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="button" data-translate-key="signup.submit">Registrar-me</button>
    </form>
</section>
{% endblock %}
