{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2>{% trans "Restablir la contrasenya" %}</h2>
          </div>
          <div class="card-body">
            <p>{% trans "Introdueix la teva adreça de correu electrònic i t'enviarem instruccions per restablir la teva contrasenya." %}</p>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">{% trans "Envia l'enllaç de restabliment" %}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
