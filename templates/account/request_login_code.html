{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="login-container" style="max-width: 400px; margin: 2rem auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px;">
    <h2>{% trans "Login" %}</h2>
    <p>{% trans "Enter your email to receive a magic link to log in." %}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background: var(--accent, #007bff); color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer;">
            {% trans "Send Magic Link" %}
        </button>
    </form>
</div>
{% endblock %}
