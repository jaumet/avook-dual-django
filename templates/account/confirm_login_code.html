{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="login-container" style="max-width: 400px; margin: 2rem auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px;">
    <h2>{% trans "Enter Code" %}</h2>
    <p>{% blocktrans %}We've sent a magic link and a code to your email. Click the link in the email or enter the code below to log in.{% endblocktrans %}</p>
    <form method="post" id="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background: var(--accent, #007bff); color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer;">
            {% trans "Login" %}
        </button>
    </form>
</div>
<script>
    (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            const codeInput = document.querySelector('input[name="code"]');
            if (codeInput) {
                codeInput.value = code;
                // Auto-submit if we have a code in the URL
                document.getElementById('auth-form').submit();
            }
        }
    })();
</script>
{% endblock %}
